<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>add Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #sidebar {
            width: 200px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            background-color: #333;
            padding-top: 20px;
            color: #fff;
        }

        #sidebar a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
        }

        #sidebar a:hover {
            background-color: #444;
        }

        #sidebar a.active {
            background-color: #16b777;
        }

        #systemName {
            padding: 10px 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: #333;
            border-bottom: 1px solid #ccc;
        }

        #wrap {
            margin-left: 200px;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }


        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table td, .table th {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }

        .button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        /*鼠标悬停时刻样式*/
        .button:hover {
            background-color: #45a049;
        }


    </style>
</head>

<body>
<div id="wrap">
    <div id="top_content">

        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                添加电脑
            </h1>
            <form action="insertProduct" method="post">
                <table cellpadding="10" cellspacing="10" border="10">
                    <tr>
                        <td valign="middle" align="right">
                            电脑编号:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="id" />
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            电脑名字:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="name"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            电脑品牌:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="price"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            电脑价格:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="brand"/>
                        </td>
                    </tr>
                </table>
                <p>
                    <input type="submit" class="button" value="提交"/>
                </p>
            </form>
        </div>
    </div>

</div>
</body>
</html>
