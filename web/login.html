<!DOCTYPE html>
<html lang="en">

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    >
    <script type="text/javascript">
        function refresh() {
//IE存在缓存,需要new Date()实现更换路径的作用
            document.getElementById("image").src="../login/image.jsp?"+new Date();
        }
    </script>
</head>
    <title>登录</title>
    <style>

        body {
            background: url('https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_1280.jpg') no-repeat;
            background-size: 100% 130%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: calc(100% - 12px);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-align: right;
            color: #777;
        }

        .footer a {
            text-decoration: none;
            color: #777;
            font-size: 14px;
        }


    </style>
</head>
<body>
<div class="login-container"><!--登录表单的容器，设置了背景颜色、内边距、边框圆角等样式。-->
    <div class="login-header">
        <h1>登录</h1>
    </div>
    <form action="check.jsp" method="post">
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="name" required>
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="pwd" required>
        </div>
        验证码：<input type="text" name="code" maxlength="4">
        <img   id="image" border="0"  οnclick="refresh()" src="image.jsp" ></br>

        <br><button type="submit" class="submit-btn">登录</button>

    </form>
    <div class="footer">
        <a href="register.html">没有账号？立即注册</a>
    </div>
    <input type="checkbox" id="remember"> <label for="remember">记住密码</label><!--复选框，用于记住密码-->
</div>
</body>
</html>
